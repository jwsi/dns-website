{% extends "base.html" %}

{% block title %}
Domains
{% endblock %}

{% block content %}
<a class="float-right btn btn-primary" href="{{ url_for('website.domain_new') }}">New</a>
<h1>Domains</h1>


<div class="list-group">
	{% for d in domains %}
		<a href="{{ url_for('website.domain_records', domain=d) }}"
				class="list-group-item list-group-item-action">
			{{ d }}
		</a>
	{% else %}
		<div class="list-group-item"><i>No sites found.</i></div>
	{% endfor %}
</div>
{% endblock %}
<!doctype html>
