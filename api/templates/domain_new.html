{% extends "base.html" %}

{% block title %}
Add Domain
{% endblock %}

{% block content %}
<h1>Add Domain</h1>

{% from "macros/forms.html" import render_field, render_submit_field %}
<form method="POST" action="" enctype="multipart/form-data" style="display:inline;">
	{{ form.hidden_tag() }}
	{{ render_field(form.domain) }}
	{{ render_submit_field(form.submit) }}
</form>

{% endblock %}
